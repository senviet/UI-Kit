<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="weather-card">
                <div class="weather-card-header clearfix">
                    <div class="weather-header-address-wrapper">
                        <select name="" id="">
                            <option value="" selected>Alaska, USA</option>
                            <option value="">Ha Noi, Vietnam</option>
                        </select>
                    </div>
                    <div class="weather-header-search-wrapper">
                        <a href="#"><i class="fa fa-search"></i></a>
                    </div>
                </div>
                <div class="weather-card-content">
                    <div class="weather-temprate-container">
                        <span class="weather-temprate">-30&deg;</span>
                        <span class="weather-temprate-detail"><img src="img/Weather-Storm-icon.png" alt="">Heavy Snow</span>
                    </div>
                </div>
                <div class="weather-card-footer">
                    <div class="weather-day">
                        <div class="weather-weekdays">MON</div>
                        <div class="weather-icon">
                            <img src="img/Weather-Storm-icon.png" alt="">
                        </div>
                    </div>
                    <div class="weather-day">
                        <div class="weather-weekdays">TUE</div>
                        <div class="weather-icon">
                            <img src="img/Weather-Partly-Cloudy-Day-icon.png" alt="">
                        </div>
                    </div>
                    <div class="weather-day">
                        <div class="weather-weekdays">WED</div>
                        <div class="weather-icon">
                            <img src="img/Weather-Partly-Cloudy-Day-icon.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
